    <meta charset="utf-8" />

    />

      href="https://fonts.googleapis.com/css?family=Source+Code+Pro"
      rel="stylesheet"
    />

    <script

      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" type="text/css" href="main.css" />
    <script>
      $(function() {
        $("#navbar").load("navbar.html");
        $("#footer").load("footer.html");
      });
    </script>
    <script src="points.js"></script>
  </head>

  <body>
    <div id="container">
      <div id="navbar"></div>
      <div class="content">
        <div class="container-fluid section">
          <div class="section-title section-top">
            <h3 class="text-center">Points_</h3>
          </div>
          <div class="section-body">
            <p>
              Sign in here to see your points.
            </p>
            <form name="form" id="signin" class="form">
              <h6>
                <span class="category">NetID:</span>
                <input type="text" name="netID" id="signinNetID" />
              </h6>
              <div class="button-signin">
                <button
                  type="submit"
                  id="submitSignin"
                  class="btn"
                  onclick="getUser()"
                >
                  Sign In
                </button>
              </div>
            </form>
            <br />
          </div>
          <div class="section-body">
            <p>Don't have an account? Create one below.</p>
            <form name="form" id="createuser" class="form">
              <h6>
                <span class="category">NetID:</span>
                <input type="text" name="netID" id="netID" />
                <br />
                <span class="category">First Name:</span>
                <input type="text" name="netID" id="firstName" />
                <br />
                <span class="category">Last Name:</span>
                <input type="text" name="netID" id="lastName" />
              </h6>
            </form>
          </div>

          <div id="points"></div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
